<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palindrome Checker</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
  background-color: #e1ecf4;
  display: grid;
  place-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: #ffffff;
  padding: 35px 45px;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  text-align: left;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #a0b9d0;
  border-radius: 6px;
  margin-bottom: 18px;
  background-color: #f7fafc;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus {
  border-color: #3a7bd5;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #3a7bd5;
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2c5fa3;
}

#result {
  margin-top: 25px;
  color: #2d2d2d;
  font-size: 17px;
  font-weight: 500;
  text-align: center;
}

  </style>
</head>
<body>

  <div class="container">
    <h2>Palindrome Checker</h2>
    <input type="text" id="inputText" placeholder="Enter a word" />
    <br />
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById("inputText").value.toLowerCase().replace(/[^a-z0-9]/g, "");
      const reversed = input.split('').reverse().join('');
      const result = document.getElementById("result");

      if (input === "") {
        result.textContent = "Please enter a word!";
        result.style.color = "red";
      } else if (input === reversed) {
        result.textContent = `"${input}" is a Palindrome:)`;
        result.style.color = "green";
      } else {
        result.textContent = `"${input}" is not a Palindrome`;
        result.style.color = "red";
      }
    }
  </script>

</body>
</html>
