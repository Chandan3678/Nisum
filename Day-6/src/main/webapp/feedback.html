<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Your Thoughts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: 40px auto;
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        textarea {
            resize: vertical;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #2a7ae2;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #1a5fd1;
        }
    </style>
</head>
<body>
    <h1>We Value Your Feedback</h1>
    <form action="feedback" method="post" autocomplete="off">
        <label for="userName">Full Name:</label>
        <input type="text" id="userName" name="name" placeholder="Enter your full name" required>

        <label for="userFeedback">Your Feedback:</label>
        <textarea id="userFeedback" name="feedback" rows="6" placeholder="Please write your feedback here..." required></textarea>

        <button type="submit">Send Feedback</button>
    </form>
</body>
</html>
