<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Submit Your Name</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            max-width: 380px;
            margin: 50px auto;
            background-color: #fafafa;
            padding: 15px 25px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        form {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ccc;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 14px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #bbb;
            font-size: 14px;
        }
        input[type="submit"] {
            padding: 9px 20px;
            background-color: #0066cc;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>

<h2>Please Enter Your Name</h2>

<section>
    <form action="demo" method="get">
        <label for="nameGet">Your Name (GET):</label>
        <input type="text" id="nameGet" name="name" placeholder="Type your name here" required>
        <input type="submit" value="Send via GET">
    </form>

    <form action="demo" method="post">
        <label for="namePost">Your Name (POST):</label>
        <input type="text" id="namePost" name="name" placeholder="Type your name here" required>
        <input type="submit" value="Send via POST">
    </form>
</section>

</body>
</html>
