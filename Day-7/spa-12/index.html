<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Grades Table</title>
  <style>
.data-table {
  width: 75%;
  margin: 40px auto;
  border-collapse: separate;
  border-spacing: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
}

.data-table th,
.data-table td {
  padding: 14px 10px;
  border: 1px solid #ddd;
  text-align: center;
}

.data-table thead {
  background-color: #f0f8ff;
  color: #333;
  font-weight: 600;
}

.data-table tfoot {
  background-color: #dfefff;
  font-weight: 700;
}

  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Aarav Sharma</td>
        <td>Mathematics</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Isha Verma</td>
        <td>Science</td>
        <td>89</td>
      </tr>
      <tr>
        <td>Rohan Das</td>
        <td>English</td>
        <td>78</td>
      </tr>
      <tr>
        <td>Ananya Sen</td>
        <td>History</td>
        <td>84</td>
      </tr>
      <tr>
        <td>Devika Rao</td>
        <td>Geography</td>
        <td>91</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total Students</td>
        <td>5</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
