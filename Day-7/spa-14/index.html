<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Transform on Hover</title>
  <style>
.shape {
  width: 160px;
  height: 160px;
  background-color: #5c6bc0; /* a soft indigo shade */
  margin: 40px auto;
  transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.shape:hover {
  transform: perspective(500px) rotateZ(8deg) scale(1.08) translateY(-12px);
}

  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
