<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Card</title>
  <style>
.product-box {
  width: 320px;
  border: 1px solid #ccc;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.08);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 40px auto;
  background-color: #fff;
}

.product-box img {
  width: 100%;
  display: block;
}

.details {
  padding: 18px;
}

.details h3 {
  font-size: 22px;
  margin-bottom: 10px;
  color: #222;
}

.details p {
  font-size: 15px;
  color: #666;
  margin-bottom: 14px;
}

.cost {
  font-size: 17px;
  color: #333;
  font-weight: 600;
  margin-bottom: 18px;
}

.action-btn {
  background-color: #007bff;
  color: #fff;
  padding: 12px 0;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  width: 100%;
  font-size: 15px;
  transition: background-color 0.3s ease;
}

.action-btn:hover {
  background-color: #0069d9;
}

  </style>
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <div class="card-content">
      <h2>Wireless Headphones</h2>
      <p>High quality wireless headphones with noise cancellation and long battery life.</p>
      <div class="price">â‚¹2,499</div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
