<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Animation Button</title>
  <style>
body {
  font-family: 'Verdana', sans-serif;
  display: grid;
  place-items: center;
  min-height: 100vh;
  background: #eaeaea;
  margin: 0;
}

.btn-fx {
  padding: 12px 24px;
  font-size: 15px;
  background: #2980b9;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.25s ease, background 0.25s ease;
}

.btn-fx:hover {
  background: #27ae60;
  transform: scale(1.08);
}

  </style>
</head>
<body>
  <button class="animated-btn">Hover Me</button>
</body>
</html>
